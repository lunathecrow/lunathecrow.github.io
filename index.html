<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/duck-knife-10015683329959ifxfcyjrv.png"
          alt="a cute duck"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">Boom</h1>
        <p class="hero-text">Hello World</p>
      </section>
    </header>
    <!-- Begin Portfolio Gallery -->
    <section class="portfolio-gallery">
      <h1>Portfolio</h1>
      <div class="gallery-item">
        <a href="img/fallen angel.jpg" class="glightbox">
          <img
            src="img/fallen angel.jpg"
            alt="digital painting of a fallen angel"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/flower disease.jpg" class="glightbox">
          <img
            src="img/flower disease.jpg"
            alt="man choking on flowers"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/dream realm.jpg" class="glightbox">
          <img
            src="img/dream realm.jpg"
            alt="girl and cat in a dream like realm"
            class="gallery-img"
          />
        </a>
      </div>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = Glightbox({ loop: true });
    </script>
  </body>
</html>
